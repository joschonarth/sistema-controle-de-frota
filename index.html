<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="login-container" id="background">

        <div class="theme-toggle" id="themeToggle">
            <i id="mode_icon" class="fa-solid fa-2x"></i>
        </div>

        <div id="form" class="login-box">
            <h1 id="title">FAÇA SEU LOGIN</h1>
            <form id="loginForm" action="#">
                <label for="usuario">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu Usuário" required>
                <label for="senha">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                <button type="submit" id="loginLink">Entrar</button>
            </form>
        </div>

    </div>

    <script src="js/login/login.js"></script>
    <script src="js/login/loginDark.js"></script>

</body>
</html>
